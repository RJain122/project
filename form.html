<!DOCTYPE html>
<html lang="en">
<head>
   
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="applybox">
            <h1>Job Application
                <span class="type">(web)</span>
            </h1>
           <form action="" class="border">
            <div class="form-container">
                <div class="form-control">
                    <label for="First name">First Name</label>
                    <input type="text" id=" Name" placeholder="Enter First Name..." name="First Name">
                </div>
                <div class="form-control">
                    <label for="Last name">Last Name</label>
                    <input type="text" id="Last Name" placeholder="Enter Last Name..." name="Last Name">
                </div>
                <div class="form-control">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" placeholder="Enter Email..." name="Email">
                </div>
                <div class="form-control">
                    <label for="Job- Role" >Job-Role</label>
                    <select name="Job- Role" id="Job- Role" >
                        <option value="">Select Job- Role</option>
                        <option value="frontend"> Front end WEB Developer</option>
                        <option value="backend"> Back end WEB Developer</option>
                        <option value="fullstack"> Fullstack WEB Developer</option>
                        <option value="uiux"> UI-UX Designer</option>
                    </select>
                   
                </div>
                <div class="form-control">
                    <label for="address">Address:</label>
                    <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter address"></textarea>
                </div>
                <div class="form-control">
                    <label for="city">city</label>
                    <input type="text" id="city" placeholder="Enter city Name..." name="city"  >
                </div>
                <div class="form-control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" placeholder="Enter pincode..." name="pincode">
                
                </div>
                <div class="form-control">
                    <label for="date">date</label>
                    <input value="2004-04-25" type="date" id="date" name="date">
                
                </div>
                <div class="form-control">
                    <label for="cv-uplode">uplode your cv</label>
                    <input type="file" id="cv-up;ode"name="cv-uplode">
                
                </div>
            </div>
            <div class="button-container">
                
                    <button type="submit">Apply now</button>
               
            </div>
           </form>
        </div>

    </div>
    
</body>
</html>
